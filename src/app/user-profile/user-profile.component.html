<ng-container *ngIf="userInfo as user; else loading">
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Benutzername:</strong> {{ user.username }}</p>
  <p><strong>Rolle:</strong> {{ user.role }}</p>
</ng-container>

<ng-template #loading>
  <p>Benutzerdaten werden geladen...</p>
</ng-template>
