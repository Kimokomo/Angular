<table class="table table-striped table-hover text-center align-middle">
    <thead>
        <tr>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Datun + Uhrzeit</th>
            <th scope="col">Status</th>
            <th scope="col">Aktionen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appt of appointments">
            <td>{{ appt.firstname }}</td>
            <td>{{ appt.lastname }}</td>
            <td>{{ appt.appointmentDateTime }}</td>
            <td>{{ appt.confirmationStatus }}</td>
            <td>
                <button type="button" class="btn btn-success btn-sm w-auto me-2">Annehmen</button>
                <button type="button" class="btn btn-danger btn-sm w-auto">Ablehnen</button>
            </td>
        </tr>
    </tbody>
</table>
