<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">🔐 Login</h4>

    <div class="form-floating mb-3">
      <input [(ngModel)]="username" id="username" type="text" class="form-control" placeholder="Username" />
      <label for="username"><i class="fas fa-user me-2"></i>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input [(ngModel)]="password" id="password" [type]="showPassword ? 'text' : 'password'" class="form-control"
        placeholder="Password" />
      <label for="password"><i class="fas fa-lock me-2"></i>Password</label>

      <!-- Toogle für password -->
      <button type="button" (click)="togglePasswordVisibility()"
        class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
        style="z-index: 10;">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>

    <button class="btn btn-success w-100 py-2" (click)="login()">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </button>

    <!-- Fehlermeldung -->
    <p *ngIf="error" class="text-danger text-center mt-3">
      <i class="fas fa-exclamation-circle me-1"></i>Ungültige Anmeldedatenn
    </p>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="mb-2 text-muted">Du hast noch keinen Account?</p>
      <button class="btn btn-sm btn-outline-secondary rounded-pill px-4" (click)="register()">
        <i class="fas fa-user-plus me-2"></i>Registrieren
      </button>
    </div>

    <!-- Forgot Password -->
    <div class="d-flex justify-content-center mt-3">
      <app-forgot-password></app-forgot-password>
    </div>

    <!-- Trennlinie mit ODER -->
    <div class="d-flex align-items-center my-4">
      <hr class="flex-grow-1" />
      <span class="px-2 text-muted">ODER</span>
      <hr class="flex-grow-1" />
    </div>

    <!-- Google Login Button -->
    <app-google-login-component></app-google-login-component>

  </div>
</div>
