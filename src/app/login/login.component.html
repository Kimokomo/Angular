<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">🔐 Login</h4>

    <div class="form-floating mb-3">
      <input [(ngModel)]="username" id="username" type="text" class="form-control" placeholder="Username" />
      <label for="username"><i class="fas fa-user me-2"></i>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password" />
      <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
    </div>

    <button class="btn btn-success w-100 py-2" (click)="login()">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </button>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="mb-2 text-muted">Du hast noch keinen Account?</p>
      <button class="btn btn-sm btn-outline-secondary rounded-pill px-4" (click)="register()">
        <i class="fas fa-user-plus me-2"></i>Registrieren
      </button>
    </div>


    <p *ngIf="error" class="text-danger text-center mt-3">
      <i class="fas fa-exclamation-circle me-1"></i>Ungültige Anmeldedatenn
    </p>
  </div>
</div>
